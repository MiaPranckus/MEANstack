<div> 
    <h2>One way data binding using property binding</h2>
    Last Name: <input type="text" value="lname"/><br/>
    Last Name: <input type="text" [value]="lname"/><br/>
    Last Name: <span [innerText]="lname"></span>
    <input type="button" value="Click Here"/><br/>
    <input type="button" value="Click Here" disabled/><br/>
    <input type="button" value="Click Here" disabled={{f1}}/><br/>
    <!--String interpolation takes literal value-->
    <input type="button" value="Click Here" [disabled]="f2"/><br/>
    <!--This button comes out as clickable because it takes the value'false'
    and applies 'false' to 'disabled' which cancels each other out -->
</div>
