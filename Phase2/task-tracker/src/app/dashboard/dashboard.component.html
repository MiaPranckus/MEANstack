<div id="forms">
    <!--start ID input-->
    <mat-form-field appearance="standard">
        <mat-label>ID:</mat-label>
        <input matInput name="id" #id/> 
    </mat-form-field>

    <br/> <!--start NAME input -->
    <mat-form-field appearance="standard">
        <mat-label>Name:</mat-label>
        <input matInput name="name" #name/>
    </mat-form-field>

    <br/> <!--start TASK here-->
    <mat-form-field appearance="standard">
        <mat-label>Task:</mat-label>
        <textarea matInput name="task" #task></textarea>
    </mat-form-field>

    <br/> <!--start DEADLINE here-->
    <mat-form-field>
        <mat-label>Deadline:</mat-label>
        <input type="date" matInput name="deadline" #deadline/>
    </mat-form-field>

    <br/><!--Buttons-->
    <button type="submit" mat-raised-button style="background-color: lightpink;"
    (click)="addData(id.value, name.value, task.value, deadline.value)">Submit</button>
    <button type="reset" mat-raised-button style="background-color: red;">Reset</button>
</div>

    <table mat-table [dataSource]="taskList" class="mat-elevation-z8 demo-table"> <!--"taskArray"-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let t">{{t.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let t">{{t.name}}</td>
        </ng-container>
        <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef>Task</th>
            <td mat-cell *matCellDef="let t">{{t.task}}</td>
        </ng-container>
        <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef>Deadline</th>
            <td mat-cell *matCellDef="let t">{{t.deadline}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        <!--<mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>-->
        
        
    </table>
